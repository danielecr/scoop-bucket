name: Validate Scoop Manifests

on:
  workflow_dispatch:  # <-- This enables manual runs from the Actions tab
  pull_request:
    paths:
      - '*.json'

jobs:
  validate:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate manifests
        run: |
          scoop install main
          scoop checkver -dir .
