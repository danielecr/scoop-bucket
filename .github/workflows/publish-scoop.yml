name: Validate Scoop Manifests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '*.json'

jobs:
  validate:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Scoop
        run: |
          Set-ExecutionPolicy RemoteSigned -scope CurrentUser
          irm get.scoop.sh | iex
        shell: pwsh

      - name: Add this bucket to Scoop
        run: |
          $bucket = (Get-Location).Path
          scoop bucket add testbucket $bucket
        shell: pwsh

      - name: Validate all manifests
        run: |
          $manifests = Get-ChildItem -Path . -Filter *.json
          foreach ($manifest in $manifests) {
            Write-Host "Validating $($manifest.Name)"
            scoop info $manifest.BaseName
          }
        shell: pwsh
